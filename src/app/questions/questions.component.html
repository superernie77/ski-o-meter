<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Wie viel Neuschnee gab es in den letzten 48 Stunden? (in cm)</label>
          <input
          type="text"
          id="schnee"
          class="form-control"
          name="schnee"
          ngModel
          required >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Wie wird das Wetter morgen werden?</label>
          <select
            id="wetter"
            class="form-control"
            name="wetter"
            ngModel
            required>
            <option *ngFor="let option of weatherOptions">{{option}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Was wird morgen die Tageshöchttemperatur sein? (in °C)</label>
          <input
          type="number"
          id="temperatur"
          class="form-control"
          name="temperatur"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Wie hoch ist die Schneehöhe im Tal? (in cm)</label>
          <input
          type="number"
          id="schnee_tal"
          class="form-control"
          name="schnee_tal"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Wie hoch ist die Schneehöhe am Gipfel? (in cm)</label>
          <input
          type="number"
          id="schnee_berg"
          class="form-control"
          name="schnee_berg"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Pistentour oder fahren im Gelände/Freeskiing?</label>
          <select
          type="number"
          id="tourenart"
          class="form-control"
          name="tourenart"
          ngModel
          required>
          <option *ngFor="let option of typeOptions">{{option}}</option>
         </select>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" [disabled]="!f.valid" type="submit">Los gehts !</button>
          </div>
        </div>
    </form>
  </div>
</div>
